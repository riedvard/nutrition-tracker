<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <mat-card class="authBlock">
    <mat-card-title class="authTitle" appHighlight>Regisztráció</mat-card-title>
    <mat-card-content>
      <mat-form-field class="formField">
        <mat-label>
          <mat-icon fontIcon="mail"></mat-icon>
          Email
        </mat-label>
        <input matInput type="email" placeholder="Email" required #userEmail />
      </mat-form-field>
  
      <mat-form-field class="formField">
        <mat-label>
          <mat-icon fontIcon="lock"></mat-icon>
          Jelszó
        </mat-label>
        <input matInput type="password" placeholder="Jelszó" required #userPassword />
      </mat-form-field>
    </mat-card-content>
  
    <mat-card-actions>
      <button class="register" mat-raised-button (click)="authenticationService.SignUp(userEmail.value, userPassword.value)" appButtonClr>
        Regisztráció
        <mat-icon fontIcon="login"></mat-icon>
      </button>
      <button class="login" mat-raised-button (click)="navigateToSignIn()" appButtonMod>
        Bejelentkezés
        <mat-icon fontIcon="autorenew"></mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
